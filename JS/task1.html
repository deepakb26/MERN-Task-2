<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script>
        function reverseNumber(){
            num = document.getElementById("num").value
            if(num.length === 0)
            {
                document.getElementById("Answer").innerHTML = `No number entered`
            }
            else{
                result = 0;
                while(num>0)
                {
                    right=num%10; //gets rightmost digit
                    result = result*10 +right;
                    num = Math.floor(num/10); // rounds the number down to remove the last digit and continue
                }
                document.getElementById("Answer").innerHTML = `${result}`;
            }
            
        }
    </script>
  </head>
  <body>
    <div class="row align-items-center justify-content-center m-5 p-5">
      <div
        class="text-center align-items-center justify-content-center"
        style="max-width: 500px"
      >
        <div class="m-3 p-3">
          <label for="num">Enter the number:</label>
        </div>
        <div class="m-3 p-3">
          <input
            type="number"
            class="form-control"
            id="num"
            onkeyup="reverseNumber()"
          />
        </div>
        <div class="m-3 p-3">
          <p class="alert alert-success" id="Answer">No number entered</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
